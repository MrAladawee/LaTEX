<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Параллакс эффект</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .parallax-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background: url('1.jpg') center/cover no-repeat;
        }
        .layer {
            position: absolute;
            width: 100vw;
            height: 100vh;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        .layer-1 {
            background-image: url('2.png');
        }
        .layer-2 {
            background-image: url('3.png');
        }
    </style>
</head>
<body>
    <div class="parallax-container">
        <div class="layer layer-1"></div>
        <div class="layer layer-2"></div>
    </div>

    <script>
        document.addEventListener("mousemove", (event) => {
            const x = (window.innerWidth / 2 - event.clientX) / 100;
            const y = (window.innerHeight / 2 - event.clientY) / 100;
            
            document.querySelector('.layer-1').style.transform = `translate(${x}px, ${y}px)`;
            document.querySelector('.layer-2').style.transform = `translate(${x * 2}px, ${y * 2}px)`; // Более сильное смещение
        });
    </script>
</body>
</html>
