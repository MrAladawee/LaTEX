<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Параллакс эффект</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }
        .parallax-container {
            position: relative;
            width: 100%;
            height: 100vh;
            background: url('1.jpg') center/cover no-repeat;
        }
        .layer {
            position: absolute;
            width: 100vw;
            height: 100vh;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        .layer-1 {
            background-image: url('2.png');
        }
        .layer-2 {
            background-image: url('3.png');
        }
        .footer {
            width: 100%;
            height: 150px;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }
        .footer img {
            width: 120px;
            height: auto;
        }
        .footer span {
            font-size: 22px;
            font-weight: bold;
            margin-left: 15px;
        }
    </style>
</head>
<body>
    <div class="parallax-container">
        <div class="layer layer-1"></div>
        <div class="layer layer-2"></div>
    </div>
    <div class="footer">
        <img src="Logo.svg" alt="Логотип">
        <span>КПФУ 2025, 02.03.01 МКН | 05-107</span>
    </div>
    <script>
        document.addEventListener("mousemove", (event) => {
            const x = (window.innerWidth / 2 - event.clientX) / 100;
            const y = (window.innerHeight / 2 - event.clientY) / 100;
            
            document.querySelector('.layer-1').style.transform = `translate(${x}px, ${y}px)`;
            document.querySelector('.layer-2').style.transform = `translate(${x * 2}px, ${y * 2}px)`;
        });
    </script>
</body>
</html>
